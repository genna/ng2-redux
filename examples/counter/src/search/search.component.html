<h1>String Length Example</h1>
<input
	id='search-input'
	type="text"
	class="search"
	#field (keyup)="handleKeyUp(field.value)"/>
<p>Number of characters (from subscription): {{ numChars }}</p>

<h3>{{keyword}}</h3>

<button (click)="suspend()">Suspend</button>
<button (click)="unsuspend()">Unsuspend</button>
